<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b00020;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main sun circle -->
  <circle cx="50" cy="50" r="28" fill="url(#sunGlow)"/>
  
  <!-- Sun rays -->
  <g stroke="#ffd700" stroke-width="4" stroke-linecap="round">
    <line x1="50" y1="8" x2="50" y2="18"/>
    <line x1="50" y1="82" x2="50" y2="92"/>
    <line x1="8" y1="50" x2="18" y2="50"/>
    <line x1="82" y1="50" x2="92" y2="50"/>
    <line x1="18" y1="18" x2="25" y2="25"/>
    <line x1="75" y1="75" x2="82" y2="82"/>
    <line x1="82" y1="18" x2="75" y2="25"/>
    <line x1="25" y1="75" x2="18" y2="82"/>
  </g>
  
  <!-- Inner highlight -->
  <circle cx="45" cy="45" r="10" fill="#fff" opacity="0.5"/>
</svg>
